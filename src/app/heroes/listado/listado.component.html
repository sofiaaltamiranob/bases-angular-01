<p>Listado de Héroes</p>
<div *ngIf=" heroeBorrado !== ''; else noBorrado ">
    <h3>El Héroe borrado es: <small>{{ heroeBorrado }}</small></h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado ningún Héroe</h3>
</ng-template>


<ul>
    <li *ngFor="let heroeEnListado of heroes; let i = index">
       {{(i+1) + ' ' + heroeEnListado}}
    </li>
</ul>



<button (click)="borrarHeroe()">
    Borrar Héroe
</button>
